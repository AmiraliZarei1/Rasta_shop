{% extends '_layout.html' %}

{% block title %}
    تغییر رمز عبور
{% endblock %}

{% block content %}
    <div class="auths">
        <div class="container">
            <div class="auth shadow-box auth-forget" style="min-height: 200px; width: 500px; margin: auto;">
                <div class="row" style="min-height: inherit;">
                    <div class="col-12">
                        <div class="auth-forms">
                            <div class="auth-forms-item">
                                <div class="auth-logo" style="padding: 15px 0;">
                                    <a href="{% url 'Home' %}"><img src="/static/img/custom-images/logo.png"
                                                                    class="img-fluid"
                                                                    alt=""></a>
                                </div>
                                <div class="auth-title">
                                    <h3>تغییر رمز عبور</h3>
                                    <p class="my-3 text-muted">رمز عبور جدید را وارد کنید</p>
                                </div>
                                <div class="auth-form">
                                    <form method="post" dir="rtl">
                                        {% csrf_token %}
                                        {{ change_form }}
                                        {% if change_form.errors %}
                                            <div class="alert alert-warning">{{ change_form.errors }}</div>
                                            <div
                                        {% endif %}
                                        class="d-flex justify-content-center flex-column align-items-center flex-wrap">
                                            <button class="btn-login login w-50 waves-effect waves-light">
                                                تایید
                                            </button>
                                            <a href="{% url 'Home' %}" class="btn-login w-50 waves-effect waves-light">
                                                بازگشت به سایت
                                            </a>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
